<h1>PROGRAMA - CALCULAR PUNTOS DE UN EQUIPO DE FUTBOL</h1>

<script>
    function saltarLinea() {
        document.write("<br>");
        document.write("<br>");
        document.write("<br>");

    }

    function imprimir(frase) {
        document.write(frase)
        saltarLinea();

    }

    var victorias = parseInt(prompt("Informe la cantidad de victorias"));
    var empates = parseInt(prompt("Informe la cantidad de empates"));

    var puntosTotal = victorias * 3 + empates

    imprimir("El total de puntos de equipo es: " + puntosTotal)

    //para comparar al equipo con el a単o anterior

    if (puntosTotal > 28) {

        imprimir("El equipo esta mejor que el a単o pasado");

    }

    if (puntosTotal < 28) {

        imprimir("El equipo esta peor que el a単o pasado");

    }

        if (puntosTotal == 28) {

            imprimir("El equipo esta igual que el a単o pasado");

        }



</script>
