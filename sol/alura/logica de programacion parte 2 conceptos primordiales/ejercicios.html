<meta charset="UTF-8">
<h1>EJERCICIO NUMEROS PARES</h1>

<script>
    function saltarLinea() {
        document.write("<br>");
    }

    function imprimir(frase) {
        document.write(frase);
        saltarLinea();
    }    


var contador = 2;
while (contador <=100){
   imprimir(contador);
   contador = contador + 2;

}

imprimir("FIN");
</script>
