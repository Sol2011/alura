<meta charset="UTF-8">

<input/>
<button>Verificar si acertó con el secreto</button>

<script>
    //var secreto = Math.round(Math.random()*10);
    
    var secretos = [3,5,7,9];

    



// le permite al usuario ingresar un valor mediante la variable input
    var input = document.querySelector("input");
    //sirve para que al iniciar la pag el cursor este en el button
    input.focus();
// funcion verificar, verifica si el numero del usuario coincide con los valores
    function verificar() {

        var encontrado = false;
        for(var posicion =0; posicion < 4; posicion++ ) {

        if (parseInt(input.value) == secretos[posicion]) {
        alert("Usted acertó");
        encontrado = true;
        break;
        }

    }
    if (encontrado == false) {
        alert("Usted erró");
    }
    input.value = "";
   // input.focus sirve para qeu el cursor vuelva al button
    input.focus();
    }

    var button = document.querySelector("button")
    button.onclick = verificar;
</script>
