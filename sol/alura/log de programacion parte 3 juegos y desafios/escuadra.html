<canvas width="600" height="400"></canvas>
<script>
    var pantalla = document.querySelector("canvas");
    var pincel = pantalla.getContext("2d");
    pincel.fillStyle= "black";    // para dar color, propiedad o caracteristica
    pincel.beginPath();  // pincel para iniciar camino
    pincel.moveTo(50,50); // mover a
    pincel.lineTo(50,400);
    pincel.lineTo(400,400);
    pincel.fill();

    pincel.fillStyle= "white";    // para dar color, propiedad o caracteristica
    pincel.beginPath();  // pincel para iniciar camino
    pincel.moveTo(100,175); // mover a
    pincel.lineTo(100,350);
    pincel.lineTo(275,350);
    pincel.fill();



</script>
